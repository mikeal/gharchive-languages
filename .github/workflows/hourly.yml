on:
  schedule:
    - cron:  '31 * * * *'
name: Pull 6 Hours Ago
jobs:
  build:
    name: Pull
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: npm install
    - run: ./cli.js hour "$(date --date="6 hours ago")"
    - uses: mikeal/publish-to-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
